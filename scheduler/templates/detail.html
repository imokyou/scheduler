{% extends "base.html" %}

{% block title %} 计划列表 {% endblock %}

{% block content %}
<div class="content">
    <form style="margin-top:10px;padding:10px" action="/schedule/add" method="POST">
        <div class="form-group">
            <label for="startdate">事项类型</label>
            <select name="stype" id="stype" class="form-control">
                <option value="keepfit" {% if record.stype == 'keepfit' %}selected="selected"{% endif %}>颜值不够身材来补</option>
                <option value="work" {% if record.stype == 'work' %}selected="selected"{% endif %}>一切向qian看</option>
                <option value="life" {% if record.stype == 'stady' %}selected="selected"{% endif %}>哪里不懂点哪里</option>
                <option value="life" {% if record.stype == 'life' %}selected="selected"{% endif %}>享受生活&被生活享受</option>
            </select>
        </div>
        <input type="hidden" name="uid"  value="{{ record.uid }}">
        <input type="hidden" name="sid"  value="{{ record.id }}">
        <div class="form-group">
            <label for="title">计划名称</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="计划名称" value="{{ record.title }}">
        </div>
        <div class="form-group">
            <label for="startdate">开始日期</label>
            <input type="text" class="form-control" name="startdate" id="startdate" placeholder="开始时间,为空默认明天" value="{{ record.startdate.strftime('%Y%m%d') }}">
        </div>
        <div class="form-group">
            <label for="remaindays">持续天数</label>
            <input type="text" class="form-control" name="remaindays" id="remaindays" placeholder="持续天数,为空默认3天" value="{{ record.remaindays }}" >
        </div>
        <div class="form-group">
            <label for="item1">事项</label>
            {% for i in ['item1', 'item2', 'item3', 'item4', 'item5', 'item6', 'item7', 'item8', 'item9', 'item10'] %}
            <input type="text" class="form-control" name="{{ i }}" id="{{i}}" placeholder="事项{{ i }}" value="{{ record['todolist'].get(i, {'content': ''})['content'] }}">
            已完成：<input type="checkbox" name="{{i}}_done" {% if record['todolist'].get(i, {'done': 0})['done'] == 1 %}checked="checked"{% endif %}>
            {% endfor %}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" style="width: 100%">提交</button>
        </div>
    </form>
</div>
{% endblock %}
